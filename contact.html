<head>

        }

        }
    </style>
</head>
<body>
 <!-- Navigation Bar -->
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
        <img src="logo.png" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
            <li class="nav-item"><a class="nav-link" href="cart.html"><i class="fa fa-shopping-cart"></i></a></li>

</nav>
    <!-- Sidebar Menu -->
    <div id="sidebar-menu" class="sidebar-menu">
        <button id="close-sidebar" class="close-sidebar">&times;</button>
        <ul class="sidebar-menu-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="help.html">Help Centre</a></li>
            <li><a href="authorize-center.html">Authorize Center</a></li>
        </ul>
    </div>

    <!-- Contact Us Page Content -->
    <div class="container mt-4">
        <h1>Contact Us</h1>
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>

    <!-- Contact Us on WhatsApp -->
    <a href="https://wa.me/yourwhatsappnumber" class="contact-btn" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Footer -->
    <footer class="footer">
        <div>
            <a href="https://www.instagram.com" class="social-icon" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com" class="social-icon" target="_blank"><i class="fab fa-youtube"></i></a>
            <p>All rights reserved &copy; 2024 JB Optician</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
      import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAsix_oX6o3ndxgRdkmrNC4TT_LofTZ4x4",
        authDomain: "project-22e39.firebaseapp.com",
        projectId: "project-22e39",
        storageBucket: "project-22e39.appspot.com",
        messagingSenderId: "894389831829",
        appId: "1:894389831829:web:8c6ff606592c433ed0b39c"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      // Function to write contact form data to Firebase Realtime Database
      function writeContactData(name, email, message) {
          const contactRef = ref(database, 'contacts/' + Date.now());
          set(contactRef, {
              name: name,
              email: email,
              message: message
          });
      }

      // Add an event listener to the form submission
      document.getElementById('contactForm').addEventListener('submit', function(event) {
          event.preventDefault();

          // Get form values
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const message = document.getElementById('message').value;

          // Save the data to Firebase
          writeContactData(name, email, message);

          // Reset the form
          document.getElementById('contactForm').reset();

          // Show a success message or redirect to a thank you page
          alert('Message sent successfully!');
      });
    </script>
</body>
