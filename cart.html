<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JB Optician - Cart</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .navbar-brand img {
            width: 100px;
        }

        .cart-container {
            margin-top: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .cart-item img {
            max-width: 120px;
            margin-right: 15px;
        }

        .cart-item-details {
            flex: 1;
            margin-right: 15px;
        }

        .cart-item-details h5 {
            margin: 0;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
        }

        .quantity-controls input {
            width: 60px;
            text-align: center;
            margin: 0 5px;
            border: 1px solid #ddd;
        }

        .cart-total {
            font-weight: bold;
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .cart-actions {
            display: flex;
            margin-top: 20px;
            justify-content: flex-end;
        }

        .cart-actions button {
            margin: 5px;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }

        .footer .social-icon {
            margin: 0 10px;
            font-size: 24px;
            color: #333;
        }

        /* Sidebar styles */
        .sidebar-menu {
            display: none;
            /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar-menu-list {
            list-style: none;
            padding: 20px;
            margin: 0;
        }

        .sidebar-menu-list li {
            margin-bottom: 15px;
        }

        .sidebar-menu-list li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }

        .close-sidebar {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #333;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#" id="menu-toggle"><i class="fa fa-bars"></i></a></li>
            </ul>
        </div>
    </nav>
    <!-- Sidebar Menu -->
    <div id="sidebar-menu" class="sidebar-menu">
        <button id="close-sidebar" class="close-sidebar">&times;</button>
        <ul class="sidebar-menu-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="help.html">Help Centre</a></li>
        </ul>
    </div>

    <!-- Cart Page Content -->
    <div class="container cart-container">
        <h1>Your Cart</h1>
        <div id="cart-items">
            <!-- Cart items will be dynamically inserted here by JavaScript -->
        </div>
        <div class="cart-total">
            <span>Total Price $: </span>
            <span id="total-price">0.00</span>
        </div>
        <div class="cart-actions">
            <button class="btn btn-primary" onclick="buyAll()">Buy All</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div>
            <a href="https://www.instagram.com" class="social-icon" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com" class="social-icon" target="_blank"><i class="fab fa-youtube"></i></a>
            <p>All rights reserved &copy; 2024 JB Optician</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Function to update cart total price
        function updateCartTotal() {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const totalPrice = cartItems.reduce((total, item) => total + (item.price * item.quantity), 0);
            document.getElementById('total-price').textContent = totalPrice.toFixed(2);
        }

        // Function to render cart items
        function renderCartItems() {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';

            cartItems.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-details">
                        <h5>${item.name}</h5>
                        <p>Price: $${item.price}</p>
                        <div class="quantity-controls">
                            <button class="btn btn-secondary" onclick="decreaseQuantity(${index})">
                                ${item.quantity > 1 ? '-' : '<i class="fa fa-trash"></i>'}
                            </button>
                            <input type="number" value="${item.quantity}" min="1" readonly>
                            <button class="btn btn-secondary" onclick="increaseQuantity(${index})">+</button>
                        </div>
                        <div class="mt-2">
                            <button class="btn btn-success" onclick="buyNow(${index})">Buy Now</button>
                            <button class="btn btn-danger" onclick="removeFromCart(${index})">Remove</button><br>
                            <button class="btn btn-info mt-2" onclick="viewProduct('${item.id}')">View Product</button>
                        </div>
                    </div>
                `;
                cartItemsContainer.appendChild(cartItem);
            });

            updateCartTotal();
        }

        // Function to increase quantity of an item
        function increaseQuantity(index) {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            cartItems[index].quantity += 1;
            localStorage.setItem('cart', JSON.stringify(cartItems));
            renderCartItems();
        }

        // Function to decrease quantity of an item
        function decreaseQuantity(index) {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            if (cartItems[index].quantity > 1) {
                cartItems[index].quantity -= 1;
            } else {
                cartItems.splice(index, 1); // Remove item if quantity is 1
            }
            localStorage.setItem('cart', JSON.stringify(cartItems));
            renderCartItems();
        }

        // Function to remove an item from the cart
        function removeFromCart(index) {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            cartItems.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cartItems));
            renderCartItems();
        }

        // Function to buy an individual item now
        function buyNow(index) {
            window.location.href = 'checkout.html';
            // Implement actual buy now process here
        }

        // Function to buy all items in the cart
        function buyAll() {
            window.location.href = 'checkout.html';
            // Implement actual checkout process here
        }

        // Function to view an individual product
        function viewProduct(productId) {
            window.location.href = `product.html?id=${productId}`;
        }

        // Sidebar functionality
        document.getElementById('menu-toggle').addEventListener('click', function () {
            document.getElementById('sidebar-menu').style.display = 'block';
        });

        document.getElementById('close-sidebar').addEventListener('click', function () {
            document.getElementById('sidebar-menu').style.display = 'none';
        });

        window.addEventListener('click', function (event) {
            if (event.target !== document.getElementById('sidebar-menu') && event.target !== document.getElementById('menu-toggle')) {
                document.getElementById('sidebar-menu').style.display = 'none';
            }
        });

        // Initial render
        renderCartItems();
    </script>
</body>

</html>
